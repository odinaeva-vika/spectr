<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.min.css?_v=20230406153737">
  <title>Главная</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <h1 class="logo">ORGANIC JUICY CO.</h1>
      <nav class="menu" data-nav>
        <ul class="menu__list">
          <li class="menu__item"><a class="menu__link" href="#first">HOME</a></li>
          <li class="menu__item"><a class="menu__link" href="#swiper-page">ABOUT</a></li>
          <li class="menu__item"><a class="menu__link" href="#third">PRODUCTS</a></li>
          <li class="menu__item"><a class="menu__link" href="#!">LOCATION</a></li>
          <li class="menu__item"><a class="menu__link" href="#!">CONTACT</a></li>
        </ul>
      </nav>
      <button class="burger" data-burger aria-label="Открыть меню" aria-expanded="false">
        <span class="burger__line"></span>
      </button>
    </div>
  </div>
</header>
    <main class="main">
      <section class="swiper-page">
        <div class="container">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 11</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>футер</footer>
  </div>
  <script src="js/app.min.js?_v=20230406153737"></script>
</body>
</html>
